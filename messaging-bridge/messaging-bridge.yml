tagline: Connect distinct messaging systems
desc: The messaging bridge facilitates communication and data exchange between different messaging systems.
helps: Ballerina can be used to receive messages from one protocol/system and send them to a completely different one.
       It offers a wide array of libraries designed to leverage different messaging protocols such as REST, GraphQL, gRPC, etc.
